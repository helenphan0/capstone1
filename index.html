<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dabbler</title>

	<meta charset="utf-8">

	 <!-- Normalize stylesheet -->		
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	 <!-- Fonts,  stylesheets -->
	 <link href="https://fonts.googleapis.com/css?family=Athiti|Oxygen" rel="stylesheet">  
	<link rel="stylesheet" href="css/main.css"> 

</head>
<body>

	<main>
		<img class='logo' src="img/Dabbler.png">
		<p>Find your favorite hand-made crafts available on Etsy using "Dabbler." Learn how to make your craft with suggested YouTube video tutorials.</p>
		<section>
			<form id="create">
				<label for="create-input"></label><input type="text" name="create-input" id="create-input" placeholder="Batman cape" autofocus> <button type="submit">Search</button>
			</form>

			<div class="resultbox" id="create-results"></div>

			<div class="template hidden ">
				<div class="result">
						<img class="resultImg">
						<p class="resultTitle"></p>
						<p class="price"></p>
						<div class="overlay details">
							<a class="close" href='#'>X</a>
							<img class="detailImg">
							<button class="panel" type="button">Suggested Tutorials</button>
							<div class='hidden youtubeResults'>
							</div>
							<p class="detailTitle">Title: <span class="detailTitle"></span></p>
							<p class="category">Category: <span class="category"></span></p>
							<p class="tags">Tags: <span class="tags"></span></p>
							<p class="materials">Materials: <span class="materials"></span></p>
							<p class="description">Description: <span class="description"></span></p>
							<a class="purchase" target="_blank" href=""><button type="button">Purchase</button></a>
						</div>
				</div>
				<div class= "hidden youtube">
					<div class="youtubeResult">
						<img class="imageYT" src="">
						<a class="urlYT" href=""><p class="titleYT"></p></a>
						<p class="descYT"><span class="descYT"></span></p>
					</div>
				</div>
			</div>

		
		</section>

	</main>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
