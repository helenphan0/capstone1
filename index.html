<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dabbler</title>

	<meta charset="utf-8">

	 <!-- Normalize stylesheet -->		
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

	 <!-- Fonts,  stylesheets -->
	 <link href="https://fonts.googleapis.com/css?family=Athiti|Oxygen" rel="stylesheet">  
	 <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css"> 

</head>
<body>

	<main>
		<img class='logo' src="img/Dabbler.png">
		<p>Find your favorite hand-made crafts available on Etsy using "Dabbler." Learn how to make your craft with suggested YouTube video tutorials.</p>
		<section>
			<form id="create">
				<label for="create-input"></label><input type="text" name="create-input" id="create-input" placeholder="Batman cape" autofocus> <button type="submit">Search</button>
			</form>

			<div class="resultbox" id="create-results">	
			</div>
			<div class="grey-out">
			</div>
			<div class="template hidden ">
				<div class="result">
						<img class="resultImg">
						<p class="resultTitle"></p>
						<p class="price"></p>
						<div class="overlay details">	
							<a class="close" href='#'><i class="fa fa-compress" aria-hidden="true"></i></a>
							<p class="detailTitle"></p>
							<div class="desc">
								<img class="detailImg">
								<p class="description"></p>
								<a class="purchase" target="_blank" href=""><button type="button">Purchase</button></a>
							</div>
							<hr>
							<div class="howto"><h3>How to Create Your Own</h3></div>
							<div class='youtubeResults'>
							</div>
						</div>
				</div>

				<div class= "hidden youtube">
					<div class="youtubeResult">
						<a class="urlYT" href=""><img class="imageYT" src="">
						<p class="titleYT"></p></a>
					</div>
				</div>
			
			</div>

		
		</section>

	</main>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
